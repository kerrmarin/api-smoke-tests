<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>API Smoke Tests</title>

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/main.css">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

    <script src="js/vendor/react.js"></script>
    <script src="js/vendor/JSXTransformer.js"></script>
    <script type="text/jsx" src="js/panels.js"></script>
  </head>
  <body>
	<header>
        <nav class="navbar navbar-inverse">
          <div class="container-fluid">
            <div class="navbar-header">
              <a class="navbar-brand" href="#">API Smoke Tests</a>
            </div>
          </div>
        </nav>
	</header>
	<div id="content">
      <div class="container-fluid">
          <div class="row" id="main-row">
            <script type="text/jsx">
                var data = [
                  {serviceName: "Basket", serviceData:{bob: "yes", foo: "bar"}, success: true},
                  {serviceName: "Wishlist", serviceData: {bob: "yes", foo: "bar"}, success: false}
                ];
                React.render(
                    <Panel data={data} pollInterval={2000} />,
                    document.getElementById('main-row')
                );
            </script>
          </div>
      </div>
	</div>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<!--    <script src="js/ASTManager.js" type="text/javascript"></script>
	<script src="js/main.js" type="text/javascript"></script>-->
  </body>
</html>
